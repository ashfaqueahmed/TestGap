<script type="text/javascript">
function addbutton(){
var a = document.getElementById("a").value;
var b = document.getElementById("b").value;

c.innerHTML = a+b;

var bb = parseInt(b);
var z = aa+bb;
document.getElementById("c").value=z;
alert("Result : "+z);
}
